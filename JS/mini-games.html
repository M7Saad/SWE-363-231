<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BootStrap import-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Tic-tac-toe</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .cell {
        font-family: sans-serif;
        font-size: larger;
        font-weight: bolder;
        background-color: beige;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cell:hover {
        background-color: blanchedalmond;
      }

      .row {
        display: flex;
      }
    </style>
  </head>

  <body>
    <h1 id="turn">Now it's is <span>X</span> turn</h1>
    <!-- Board -->
    <div class="board">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <!-- reset button -->
      <div class="text-center">
        <button class="btn btn-primary mt-3">Reset</button>
      </div>

      <script>
        // decided which turn is it
        let turn = "X";
        let gameEnded = false;

        // when we click on a cell add the letter
        let board = document.getElementsByClassName("board")[0];
        board.addEventListener("click", cellClicked);

        function cellClicked(event) {
          // if the clicked cell is not empty or the clicked element is not a cell, return
          if (
            event.target.innerText !== "" ||
            event.target.tagName === "BUTTON"
          ) {
            return;
          }
          if (gameEnded) {
            return;
          } else {
            let cell = event.target;
            cell.innerText = turn;
            // change turn
            turn = turn === "X" ? "O" : "X";

            //change title
            turnLetter = document.querySelector("#turn span");
            turnLetter.innerText = turn;
          }
          checkIfgameEnded();
        }

        // reset button
        let resetButton = document.querySelector("button");
        resetButton.addEventListener("click", reset);

        function reset() {
          // reset the board
          let cells = document.querySelectorAll(".cell");
          for (let i = 0; i < cells.length; i++) {
            cells[i].innerText = "";
          }

          // reset the turn
          turn = "X";

          document.getElementById("turn").innerHTML =
            "Now it's is <span>X</span> turn";

          // reset the gameEnded
          gameEnded = false;
        }

        function checkIfgameEnded() {
          let winner = checkWinner();
          //if there is a winner
          if (winner) {
            gameEnded = true;
            // change the title
            document.getElementById("turn").innerHTML =
              "The winner is " + winner;
            return;
          }

          //if there is no winner
          let cells = document.querySelectorAll(".cell");
          let isBoardFull = true;
          for (let i = 0; i < cells.length; i++) {
            if (cells[i].innerText === "") {
              isBoardFull = false;
              break;
            }
          }
          if (isBoardFull) {
            gameEnded = true;
            // change the title
            document.getElementById("turn").innerHTML =
              "It's a tie, try again!";
          }
        }
        // check if there is a winner
        function checkWinner() {
          let cells = document.querySelectorAll(".cell");
          //horizontal
          for (let i = 0; i < 9; i += 3) {
            if (
              cells[i].innerText !== "" &&
              cells[i].innerText === cells[i + 1].innerText &&
              cells[i].innerText === cells[i + 2].innerText
            ) {
              return cells[i].innerText;
            }
          }
          //vertical
          for (let i = 0; i < 3; i++) {
            if (
              cells[i].innerText !== "" &&
              cells[i].innerText === cells[i + 3].innerText &&
              cells[i].innerText === cells[i + 6].innerText
            ) {
              return cells[i].innerText;
            }
          }
          //diagonal 1
          if (
            cells[0].innerText !== "" &&
            cells[0].innerText === cells[4].innerText &&
            cells[0].innerText === cells[8].innerText
          ) {
            return cells[0].innerText;
          }
          //diagonal 2
          if (
            cells[2].innerText !== "" &&
            cells[2].innerText === cells[4].innerText &&
            cells[2].innerText === cells[6].innerText
          ) {
            return cells[2].innerText;
          }
        }
      </script>
    </div>
  </body>
</html>
